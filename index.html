<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #eaf7f7;
      background-image: url('bright-squares.png');
      color: #333;
    }
    .banner {
      width: 100%;
      height: 150px;
      background: url('lights.png') no-repeat center;
      background-size: contain;
      margin-bottom: 5px;
    }
    .container {
      max-width: 600px;
      margin: 0px auto;
      padding: 20px;
      background: #fffaf0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      border: 2px solid #d4af37;
    }
    .riddle {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #8b0000;
    }
    .riddle-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .previous {
      text-align: left;
      margin-top: 20px;
      font-size: 1em;
      color: #006400;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 1em;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff0f5;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #ff4500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background-color: #cd3700;
    }
    .container::before {
      content: "";
      display: block;
      width: 100px;
      margin: 0 auto 20px;
      background-size: contain;
    }
  </style>
</head>
<body>
<div class="banner"></div>
<div class="container">
  <img id="riddle-image" class="riddle-image" src="" alt="" style="display: none;">
  <div id="riddle" class="riddle">Loading...</div>
  <input type="text" id="answer" placeholder="Enter the password">
  <button onclick="checkAnswer()">Submit</button>
  <div id="previous" class="previous"></div>
</div>

<script>
  // JavaScript
  let riddles = [];
  let currentRiddleIndex = 0;
  let solvedRiddles = JSON.parse(localStorage.getItem('solvedRiddles')) || [];

  if (!Array.isArray(solvedRiddles)) {
    solvedRiddles = [];
  }

  function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      year: params.get('year'),
      name: params.get('name')
    };
  }

  async function loadRiddles() {
    const { year, name } = getQueryParams();
    if (!year || !name) {
      document.getElementById('riddle').innerText = 'Missing year or name query parameter.';
      return;
    }

    const jsonFilePath = `${year}/${name}.json`;

    try {
      const response = await fetch(jsonFilePath);
      const data = await response.json();
      if (!Array.isArray(data.riddles) || typeof data.congratulatoryMessage !== 'string') {
        throw new Error('Invalid JSON structure');
      }
      riddles = data.riddles;
      showRiddle();
      updatePreviousRiddles();
    } catch (error) {
      document.getElementById('riddle').innerText = 'Failed to load riddles.';
      console.error('Error loading riddles:', error);
    }
  }

  function showRiddle() {
    if (currentRiddleIndex < riddles.length) {
      const currentRiddle = riddles[currentRiddleIndex];
      document.getElementById('riddle').innerText = currentRiddle.question;
      const riddleImage = document.getElementById('riddle-image');
      if (currentRiddle.image) {
        riddleImage.src = currentRiddle.image;
        riddleImage.style.display = 'block';
      } else {
        riddleImage.style.display = 'none';
      }
      document.getElementById('answer').value = '';
    } else {
      const congratsMessage = riddles.congratulatoryMessage || 'Congratulations! You solved all the riddles!';
      document.getElementById('riddle').innerText = congratsMessage;
      document.getElementById('answer').style.display = 'none';
      document.querySelector('button').style.display = 'none';
      document.getElementById('riddle-image').style.display = 'none';
    }
  }

  function updatePreviousRiddles() {
    const previousDiv = document.getElementById('previous');
    previousDiv.innerHTML = solvedRiddles.map(riddle => `<p><strong>${riddle.question}</strong>: ${riddle.answer}</p>`).join('');
  }

  function checkAnswer() {
    const userAnswer = document.getElementById('answer').value.trim();
    if (userAnswer.toLowerCase() === riddles[currentRiddleIndex].answer.toLowerCase()) {
      solvedRiddles.push({
        question: riddles[currentRiddleIndex].question,
        answer: userAnswer
      });
      localStorage.setItem('solvedRiddles', JSON.stringify(solvedRiddles));
      currentRiddleIndex++;
      showRiddle();
      updatePreviousRiddles();
    } else {
      alert('Incorrect password. Try again!');
    }
  }

  loadRiddles();
</script>
</body>
</html>
